<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReviewProject</title>
    <link rel="stylesheet" href="review.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="review-container">
        <div class="title">
          <h2>reviews</h2>
        </div>
        <article class="review">
          <img src=" " id="person-img" />
          <h4 id="author">Sara Jones</h4>
          <p id="job">Ux Designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda
            nesciunt illo eveniet dolorem libero sed fuga minima natus quis,
            asperiores illum esse deserunt eligendi hic amet reprehenderit
            suscipit nihil ex?
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button></br>
            <button class="random-btn">Random Review</button>
          </div>
        </article>
      </div>
    </main>
    <script src="review.js"></script>
  </body>
</html>
